{% extends 'base.html' %}
{% load static %}


{%block content%}


<nav class="navbar navbar-expand-lg" style="height:7vh; border-bottom:1px solid rgba(211,211,211,0.5);">
  <div class="container-fluid" style="width:70%; margin-left:30px;">
    <a class="navbar-brand" href="/">테스트</a>
  </div>
  <div class="container-fluid " style="width:30%; margin-right:30px;">
    <div style="justify-content:end;" class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li style="margin-right:15px; display:flex; align-items: center;" class="nav-item">
          <p>Jae Seong</p>
        </li>
        <li class="nav-item">
          <img width="50px;" height="50px;" src="{%static 'image/lion.png'%}">
        </li>
      </ul>
  </div>
</nav>


<div class="post-create-container">
  <form class="post-create-form" action="" method="POST">{% csrf_token %}
    <div class="post-create-top">
        <div class="post-create-title-con">
            <textarea name="post-title" class="post-create-title flex-center" placeholder="제목을 입력하세요">{%if post %}{{post.title}}{%endif%}</textarea>
        </div>
        <div class = "hrline"></div>
        <div class="post-create-content-con">
            <textarea name="post-content" class="post-create-content" placeholder="무슨 일이 일어나고 있나요?">{%if post %}{{post.content}}{% endif %}</textarea>
        </div>
    </div>
    <div class="post-create-bottom">
      <ul class="navbar-nav" style="width:90px; margin-right:30px;">
        <li style="width:100%;" class="nav-item">
          <button type="submit" style="border-radius:15px; width:100%; height:40px; padding:5px; font-size:14px;"type="button" class="btn btn-dark">작성</button>
        </li>
      </ul>
    </div>
  </form>  
</div>

{% endblock %}
